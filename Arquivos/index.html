<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>InstaClone</title>
</head>
<body>
    <!--Div container-->
    <div class="instagram-conteudo">
        <div class="instagram-celular">
            <img src="imgs/instaCel.png" alt="celular">
        </div> 
        <div class="instagram-continue">
            <div class="grupo">
                <img src="imgs/letreiroInsta.png" alt="letreiro logo" class=" letreiroLogo">
                <div class="fotoPerfil">
                    <img src="imgs/fotoPerfil.jpg" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como guedesgabriel</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é guedesgabriel?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"><b>Baixe o aplicativo</b></p>
                <div class="down">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
         </div>
    </div>
</body>
</html>
